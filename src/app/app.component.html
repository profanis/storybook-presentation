<div class="ml-5 mt-5">
  <div class="mb-5">
    <app-toggle [status]="toggleStatus" (toggle)="toggleStatus = $event" [label]="'Toggle me'" [textInLeft]="true"></app-toggle>
  </div>

  <div class="mb-5">
    <app-select [items]="countries" (select)="onCountrySelect($event)"></app-select>
  </div>
</div>
